{% extends "base.html" %}
{% block title %}Lista de Órdenes{% endblock %}

{% block content %}
<h2>Órdenes</h2>
<a href="{{ url_for('nueva_orden') }}" class="btn btn-success mb-3">Nueva Orden</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for orden in ordenes %}
        <tr>
            <td>{{ orden.id }}</td>
            <td>{{ orden.cliente.nombre }}</td>
            <td>{{ orden.fecha }}</td>
            <td>{{ orden.total }}</td>
            <td>
                <a href="{{ url_for('editar_orden', id=orden.id) }}" class="btn btn-primary btn-sm">Editar</a>
                <form action="{{ url_for('eliminar_orden', id=orden.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
