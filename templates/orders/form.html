{% extends "base.html" %}
{% block content %}
<h1>{% if modo == 'nuevo' %}Nueva Orden{% else %}Editar Orden{% endif %}</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.cliente_id.label }}<br>{{ form.cliente_id() }}</p>
    <p>{{ form.fecha.label }}<br>{{ form.fecha(size=20) }}</p>
    <p>{{ form.submit() }}</p>
</form>

<a href="{{ url_for('listar_ordenes') }}">Volver a la lista</a>
{% endblock %}
