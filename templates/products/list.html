{% extends "base.html" %}
{% block content %}
<h1>Productos</h1>
<a href="{{ url_for('nuevo_producto') }}">Nuevo Producto</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Categor√≠a</th>
    </tr>
    {% for p in productos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.cantidad }}</td>
        <td>{{ p.precio }}</td>
        <td>{{ p.categoria.nombre if p.categoria else '-' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
