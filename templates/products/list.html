{% extends "base.html" %}
{% block content %}
<h2>Productos</h2>
<a href="{{ url_for('crear_producto') }}" class="btn btn-primary mb-3">Nuevo Producto</a>
<table class="table">
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Categoría</th></tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.cantidad }}</td>
            <td>{{ p.precio }}</td>
            <td>{{ p.categoria.nombre if p.categoria else "Sin categoría" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
