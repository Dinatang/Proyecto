{% extends "base.html" %}
{% block title %}Productos{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Productos</h2>
    <a href="{{ url_for('crear_producto') }}" class="btn btn-success">Agregar</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Nombre</th><th>Cantidad</th><th>Precio</th><th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.cantidad }}</td>
            <td>{{ p.precio }}</td>
            <td>
                <a href="{{ url_for('editar_producto', pid=p.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('eliminar_producto', pid=p.id) }}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
