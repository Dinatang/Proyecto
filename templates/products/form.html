{% extends "base.html" %}
{% block title %}Producto{% endblock %}
{% block content %}
<h2>{{ producto and 'Editar Producto' or 'Nuevo Producto' }}</h2>
<form method="post">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre if producto else '' }}">
    </div>
    <div class="mb-3">
        <label>Cantidad</label>
        <input type="number" name="cantidad" class="form-control" value="{{ producto.cantidad if producto else '' }}">
    </div>
    <div class="mb-3">
        <label>Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio if producto else '' }}">
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('listar_productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
