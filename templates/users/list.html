{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h2>Usuarios</h2>
    <a href="{{ url_for('crear_usuario') }}" class="btn btn-success">Agregar</a>
</div>

<table class="table table-striped">
    <thead>
        <tr><th>ID</th><th>Usuario</th><th>Email</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>
                <a href="{{ url_for('editar_usuario', uid=u.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('eliminar_usuario', uid=u.id) }}" method="post" style="display:inline;">
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
