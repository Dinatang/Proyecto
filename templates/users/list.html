{% extends "base.html" %}
{% block content %}
<h2>Usuarios</h2>
<a href="{{ url_for('nuevo_usuario') }}" class="btn btn-primary mb-3">Nuevo Usuario</a>
<table class="table">
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Correo</th><th>Rol</th></tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.correo }}</td>
            <td>{{ u.rol }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
