{% extends "base.html" %}
{% block content %}
<h1>Usuarios</h1>
<a href="{{ url_for('nuevo_usuario') }}">Nuevo Usuario</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
    </tr>
    {% for u in usuarios %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.rol }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
