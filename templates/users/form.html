{% extends "base.html" %}
{% block title %}Usuario{% endblock %}
{% block content %}
<h2>{{ usuario and 'Editar Usuario' or 'Nuevo Usuario' }}</h2>
<form method="post">
    <div class="mb-3">
        <label>Usuario</label>
        <input type="text" name="username" class="form-control" value="{{ usuario.username if usuario else '' }}">
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ usuario.email if usuario else '' }}">
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
