{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<h2>{{ cliente and 'Editar Cliente' or 'Nuevo Cliente' }}</h2>
<form method="post">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre if cliente else '' }}">
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ cliente.email if cliente else '' }}">
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
