{% extends "base.html" %}
{% block title %}Categoría{% endblock %}
{% block content %}
<h2>{{ categoria and 'Editar Categoría' or 'Nueva Categoría' }}</h2>
<form method="post">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ categoria.nombre if categoria else '' }}">
    </div>
    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('listar_categorias') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
