{% extends "base.html" %}
{% block content %}
<h2>Categorías</h2>
<a href="{{ url_for('form') }}" class="btn btn-primary mb-3">Nueva Categoría</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Nombre</th><th>Descripción</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
